    <div class="container">

      <form class="form-signin" role="form">

        <input class="form-control" placeholder="Email address" required="" autofocus="" type="email">

        </div>
        <button id='sign' class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
